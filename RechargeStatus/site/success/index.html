<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Success</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2196F3; /* PrimaryColor */
            --text-main: #000000; /* TextMain */
            --bg: #FFFFFF; /* BackgroundColor */
            --card: #F0F4F8; /* CardDark */
            --border: #DDD; /* BorderColor */
        }

        html, body {
            height: 100%;
            margin: 0;
            background: var(--bg);
            color: var(--text-main);
            font: 16px/1.5 "Montserrat", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        }

        .wrap {
            min-height: 100%;
            display: grid;
            place-items: center;
            padding: 24px;
        }

        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            max-width: 520px;
            width: 100%;
            padding: 28px 24px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin: 0 0 8px;
        }

        p {
            margin: 0;
        }
    </style>
</head>
<body>
    <main class="wrap">
        <section class="card">
            <h1>✅ Success</h1>
            <p>Your transaction completed.</p>
        </section>
    </main>
</body>
</html>
</html>
